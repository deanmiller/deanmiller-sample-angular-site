	<style type="text/css">
		<!-- .hide {
			display: none;

		.show {
			display: block;

		-->
	</style>
	<script type="text/javascript" language="javascript">
		<!--Hide from browsers without javascript

		window.onload = function ()  //executes when the page finishes loading
		{
			setTimeout(func1, 1000);  //sets a timer which calls function func1 after 1,000 milliseconds = 1 sec.
		};
		function func1() {
			try {
				document.getElementById("my_div").className = "show";
			} catch (e) { };
		}

// End hiding -->

	</script>
	<base href="/">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>


<body bgcolor=ffffff>
	<font color=000000 face=sans-serif size=4>

		<app-root>
			<br><br><br>
			<br><br><br>
			<br><br><br>
			<div id="my_div" class="hide">
				<center>
					<font size=3> Loading...</font>
				</center>
			</div>
		</app-root>

	</font>
</body>

</html>
